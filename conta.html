<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/ionic/ionicons/128/paw-icon.png" width="128" height="128" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/bbf42a607b.js" ></script>
    <title>APAD:Crie sua conta</title>
</head>
<body>
    
    <div class="center-box">
        <div class="registration-box">
            <h2 class="conta-titulo">Crie sua conta!</h2>
            <form action="your_registration_endpoint" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
</body>
